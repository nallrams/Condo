name: condo_management_app
description: A Flutter application for condo management with facility booking, payments, and visitor management.
version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5
  provider: ^6.0.5
  http: ^0.13.5
  shared_preferences: ^2.1.1
  intl: ^0.17.0
  flutter_svg: ^1.1.6
  table_calendar: ^3.0.8
  charts_flutter_new: ^0.12.0
  qr_flutter: ^4.1.0
  camera: ^0.10.5+2
  path_provider: ^2.0.15
  url_launcher: ^6.1.11
  google_fonts: ^2.3.3
  cached_network_image: ^3.2.3
  flutter_local_notifications: ^13.0.0
  pdf: ^3.8.4
  printing: ^5.9.3
  image_picker: ^0.8.6
  flutter_credit_card: ^3.0.4
  uuid: ^3.0.7
  qr_code_scanner: ^1.0.1
  flutter_spinkit: ^5.2.0
  flutter_staggered_animations: ^1.1.1
  timeago: ^3.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.2

flutter:
  uses-material-design: true
  assets:
    - assets/
